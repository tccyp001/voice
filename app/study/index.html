<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HYSK</title>
    <!-- CSS File -->
    <link rel='stylesheet' href='../bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='../font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../voice/style.css' />
  </head>

  <body>

  <div class="body_wrapper">
    <div class="header">
      <div class="logo" ><a href="/"><img src="../images/logo.png"></a></div>
      <div class="mic_icon">      
      </div>
    </div>

    <div class="content">
      <div class="thumbnail" ><img src="../images/images.jpg"></div>
      <div id="selections"></div>
      <div id="continue_button"></div>
    </div>

    <div class="input-groups">
      <span><input type="radio" name="speed" checked value="set_speed:normal">正常速度</span>
      <span><input type="radio" name="speed" value="set_speed:slow">慢速</span>
      <span><input type="radio" name="speed" value="set_speed:superslow">超慢速</span>
    </div>

    <div class="btn-groups">
      <button type="button" class="btn btn-primary btn-lg" value="play">播放</button>
      <button type="button" class="btn btn-primary btn-lg" value="pause">暂停</button>
      <button type="button" class="btn btn-primary btn-lg" value="replay">重放</button>
    </div>
  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="../jquery/dist/jquery.js"></script>  
  </body>
</html>
