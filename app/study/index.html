<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HYSK</title>
    <!-- CSS File -->
    <link rel='stylesheet' href='../bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='../font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../voice/style.css' />
  </head>

  <body>

  <div class="body_wrapper"  ng-app="myApp" ng-controller="myCtrl">
    <div class="header">
       <div class="logo" ><a href="/"><img width = '150px' height = '100px' src="../images/logo.png"> <p class ='logo_text'>Main Menu</p></a></div>
      <div class="mic_icon">      
      </div>
    </div>

    <div class="content">
      <div class="thumbnail" ><img src="../images/images.jpg"></div>
      <div id="selections"></div>
      <div id="continue_button"></div>
    </div>

    <div class="input-groups">
      <span><input type="radio" name="speed" checked value="set_speed:normal">{{normalSpeed}}</span>
      <span><input type="radio" name="speed" value="set_speed:slow">{{slowSpeed}}</span>
      <span><input type="radio" name="speed" value="set_speed:superslow">{{superSlowSpeed}}</span>
    </div>

    <div class="btn-groups">
      <button type="button" class="btn btn-primary btn-lg" value="play">{{startText}}</button>
      <button type="button" class="btn btn-primary btn-lg" value="pause">{{pause}}</button>
      <button type="button" class="btn btn-primary btn-lg" value="replay">{{replay}}</button>
      <button onclick="fullScreen()" id = 'fullscreen_btn' class="btn btn-primary btn-lg">{{fullScreen}}</button>   
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="../commio.js"></script>
    <script src="../jquery/dist/jquery.js"></script> 
    <script src="script.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope, $http) {
          if(sessionStorage.getItem('lang_name') == 'english') {
            $scope.normalSpeed= "正常速度";
            $scope.slowSpeed= "慢速";
            $scope.superSlowSpeed= "超慢速";
            $scope.startText= "播放";
            $scope.fullScreen= "全屏";
            $scope.replay="重放";
            $scope.pause="暂停";
          }
          if(sessionStorage.getItem('lang_name') == 'chinese') {
            $scope.startText= "Play";
            $scope.fullScreen= "Full Screen";
            $scope.normalSpeed= "Normal";
            $scope.slowSpeed= "Slow";
            $scope.superSlowSpeed= "Super Slow";
            $scope.startText= "Play";
            $scope.fullScreen= "Full Screen";
            $scope.replay="Replay";
            $scope.pause="Pause";
          }
      });
    </script> 
  </body>
</html>
