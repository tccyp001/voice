<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HYSK</title>
    <!-- CSS File -->
    <link rel='stylesheet' href='../bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='../font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='voice/style.css' />
  </head>

  <body>

  <div class="body_wrapper" id='main'>
    <div class="header">
      <div class="logo" ><a href="/"><img width = '150px' height = '100px' src="../images/logo.png"> <p class ='logo_text'>Main Menu</p></a></div>
      <div class="mic_icon">      
        <button id="start_button">
        </button>
      </div>
    </div>

    <div class="content">
      <div class="thumbnail" ><img src="../images/images.jpg"></div>
      <div id="lang_selections_div">
       <div class="dropdown">
         <button class="btn btn-primary dropdown-toggle btn btn-primary btn-lg" type="button" data-toggle="dropdown">Choose Language
         </button>
         <ul class="dropdown-menu" id='lang_selector'>
            <li data-value="english"><a href="#">English</a></li>
            <li data-value="chinese"><a href="#">Chinese</a></li>
          </ul>
          </div>
      </div>
      <div id="scene_selections_english_div" hidden="true" class="scene_selections_div">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn btn-primary btn-lg" type="button" data-toggle="dropdown">Choose Scene
         </button>
          <ul class="dropdown-menu"  class="scene_selector_ul" id ='scene_selector_ul_english'>
            <li data-value="store_english"><a href="#">Store</a></li>
            <li data-value="store_english_bengci"><a href="#">Store(bengci)</a></li>
            <li data-value="restaurant_english"><a href="#">Restaurant</a></li>
            <li data-value="restaurant_english_bengci"><a href="#">Restaurant(bengci）</a></li>
            <li data-value="wenlu_english"><a href="#">Ask the way</a></li>
            <li data-value="wenlu_english_bengci"><a href="#">Ask the way(bengci）</a></li>
          </ul>
        </div>
        <div class="classroom_div">
         <label >Class room Number:</label><input id='classroom_number_1' type="number"  value="1" ></input></div>
         </div>
      <div id="scene_selections_chinese_div" hidden="true" class="scene_selections_div">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn btn-primary btn-lg" type="button" data-toggle="dropdown">场景选择
         </button>
          <ul class="dropdown-menu" class="scene_selector_ul" id ='scene_selector_ul_chinese'>
            <li data-value="store_chinese"><a href="#">商店</a></li>
            <li data-value="store_chinese_bengci"><a href="#">商店（蹦词版）</a></li>
            <li data-value="restaurant_chinese"><a href="#">餐馆</a></li>
            <li data-value="restaurant_chinese_bengci"><a href="#">餐馆 （蹦词版）</a></li>
            <li data-value="wenlu_chinese"><a href="#">问路</a></li>
            <li data-value="wenlu_chinese_bengci"><a href="#">问路 （蹦词版）</a></li>
          </ul>
        </div>
        <div class="classroom_div">
         <label>教室编号:</label><input id='classroom_number_2' type="number"  value="1" ></input></div>
         </div>
        <div id="hysk_module_div" hidden="true">
        <div><a href="/study"><button type="button" class="btn btn-primary btn-lg" value="play">学一学 (Learn to Speak)</button></a></div>
        <div><a href="/voice"><button type="button" class="btn btn-primary btn-lg" value="pause">练一练 (Practice to Speak)</button></a></div>
        <div><a href="/dialog"><button type="button" class="btn btn-primary btn-lg" value="replay">试一试 (Try to Speak)</button></a></div>
        <div><a href="/ftest"><button type="button" class="btn btn-primary btn-lg" value="replay">考一考 (Test your studying)</button></a></div>
        <div><a href="/player" target="_blank"><button type="button" class="btn btn-danger btn-lg hide">打开播放页面</button></a></div>
        <!-- Button trigger modal -->
        <div><button id = 'change_scene_btn' type="button" class="btn btn-primary btn-lg" data-toggle="modal" >切换场景</button></div>
        <div><button type="button" class="btn btn-danger btn-lg hide" data-toggle="modal" data-target="#myModal">配置</button></div>
        <div> <button onclick="fullScreen()" id = 'fullscreen_btn' class="btn btn-primary btn-lg">全屏</button></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">配置</h4>
          </div>
          <div class="modal-body">
            <div>
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">影片配置</a></li>
              <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">题目配置</a></li>
            </ul>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">

              <div role="tabpanel" class="tab-pane active" id="home">
                <form class="form_movie">
                </form>
                <div><input type="submit" id="submit_movie"></div>
              </div>

              <div role="tabpanel" class="tab-pane" id="profile">
                <form  class="form_question">
                  
                </form>

                <div><input type="submit" id="submit_question"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="../commio.js"></script>
    <script src="../jquery/dist/jquery.js"></script>
    <script src='../bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='script.js'></script>
  </body>
</html>
